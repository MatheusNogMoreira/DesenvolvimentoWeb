<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <title>OO - Encapsulamento</title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            class Tv{
                constructor(){
                    this._relacaoCanais = Array(2,3,4,5,67) //essa definição de atributo indica que ele é privado
                    this._canalAtivo = 5
                    this._volume = 5
                }

                //getters e setters - estrutura da definição
                get canalAtivo(){
                    return this._canalAtivo
                }

                set canalAtivo(canal){
                    //let x = this._relacaoCanais.indexOf(canal)
                    //console.log(x)
                    if(this._relacaoCanais.indexOf(canal)!== -1){
                        this._canalAtivo = canal
                    }
                    
                }

                
            }
            let tv = new Tv()
            tv._canalAtivo = 3
            console.log(tv.canalAtivo)

        </script>
    </head>

    <body>
        <div id="output"></div>
    </body>
</html>
