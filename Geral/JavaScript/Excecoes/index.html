<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript - Tratamento de Erros</title>
    </head>

    <body>
        <script>
            var video = Array();
            video[1] = Array(); 
            video[1]['nome'] = 'HxH';
            video[1]['categoria'] = 'Desenho Japonês';

            function getVideoInfo(videoArray) {
                try {
                    
                    console.log("Tentando acessar video[0]['nome']...");
                    console.log("Nome do vídeo: " + videoArray[0]['nome']); 
                } catch(e) {
                    console.error('ERRO CAPTURADO :', e.message);
                    console.log('Iniciando o tratamento do erro ...');
                    
                } finally {
                    console.log('FINALLY: Este bloco SEMPRE é executado, após try ou catch.');
                }
            }

            getVideoInfo(video); 

            function processData(data) {
                try {
                    if (data === null || data === undefined) {
                        throw new Error('Dados inválidos: O valor não pode ser nulo ou indefinido!');
                    }
                    console.log('Processando dados:', data);

                } catch (error) {
                    console.error('ERRO CAPTURADO:', error.message);
                    console.log('Iniciando o tratamento do erro...');
                } finally {
                    console.log('FINALLY: Concluído o processamento .');
                }
            }

        </script>
    </body>
</html>
