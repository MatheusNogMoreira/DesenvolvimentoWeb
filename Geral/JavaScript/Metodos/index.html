<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript - Métodos & Escopo</title>
    <script> //Escopo Global
        //Void ou Retorno
        function somar_valores(parametroX, parametroY){
            //Escopo Função
            return parametroX + parametroY
        }
        //Caracterísitca do Js: é possível passar mais parametros do que os presentes na assinatura - irá ignorar os adicionais
        document.writeln(somar_valores('A','B','C','D'))
        document.writeln('<br>')
        
        document.writeln(somar_valores(25,40))
        document.writeln('<br>')

        //Tratará como undefined
        document.writeln(somar_valores(25))
        document.writeln('<br>')

        //Escopo de variáveis
        var parametroX = prompt('Digite um número:')
        var parametroY = prompt('Digite outro número: ')

        document.writeln(somar_valores(parseInt(parametroX),parseInt(parametroY)))
      
        function X(){
             document.writeln(parametroX)
        }
        
  </script>
</head>
<body>
</body>
</html>
