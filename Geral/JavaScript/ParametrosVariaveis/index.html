<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <title>JavaScript - Vários Parâmetros</title>
    </head>

    <script>
        function soma(){
            //palavra chave arguments
            //console.log(arguments)

            var resultado = 0
            for (var i in arguments){
                console.log(arguments[i])
                resultado += arguments[i]
            }
            console.log(resultado)
        }

        //vai concatenar a string
        console.log((soma(7,5,3.2,0.8,'texto')))
    </script>

    <body>

        
    </body>
</html>
