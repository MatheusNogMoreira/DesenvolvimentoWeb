<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript - Strings</title>
    <script> 

    var meu_nome = " Matheus Nogueira Moreira "
    
    document.writeln(meu_nome.length)
    document.writeln("<br>")

    document.writeln(meu_nome.charAt(12))
    document.writeln("<br>")

    document.writeln(meu_nome.indexOf('A')) // -1 caso não encotrar
    document.writeln(meu_nome.indexOf('a'))
    document.writeln("<br>")   
    
    document.writeln(meu_nome.replace('Matheus','Bruna'))
    document.writeln("<br>")  

    //recuperar caracteres a partir de um ponto
    //a partir de qual | até quantos na frente

    document.writeln(meu_nome.substr(1,7))
    document.writeln("<br>")

    document.writeln(' + ' +meu_nome.trim() + ' - ')

  </script>
</head>
<body>
</body>
</html>
