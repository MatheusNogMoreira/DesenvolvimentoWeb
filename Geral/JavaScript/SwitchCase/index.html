<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <title>JavaScript - Switch & Case</title>
        <!--Pode ser no body ou head - Ã© processado primeiro no head-->
        <script>

            var parametro = prompt()
            switch(parseInt(parametro)){
               case 1:
                document.writeln('Parametro 1')
                break;
                
                case 2: 
                document.writeln('Parametro 2')
                break;

                default:
                document.writeln('Defauly')
            }

        </script>
    </head>

    <body>
        
        <!--<script src="script.js"></script>-->
    </body>
</html>
