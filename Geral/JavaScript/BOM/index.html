<!DOCTYPE html>

<html>
    <head>        
        <meta charset="utf-8">
        <title>JavaScript - BOM</title>
        <script>
            //Browser Object Model
            //API que permite o acesso js a recursos do browser

            //Window - encorpora os elementos html da página

            //alert() é um - open() e close() abrem e fecham janelas

            var janela
            function abrirPopUp(){
                janela = window.open('http://www.google.com','nova_janela','width=200,height=100')

            }

            function fecharPopUp(){
               janela.close()
            }

            //Screen - recursos da tela do browser - decisões de renderização

            //availHeight e availWidth

            var altura = window.screen.availHeight
            var largura = window.screen.availWidth

            document.write('Altura: ' + altura + '<br>')
            document.write('Largura: '+ largura +'<br>')

            //Location

            //window.location.href="http://www.google.com"

            //Timing

            //setTimeOut -> executa ação uma vez após o tempo informado
            //clearTimeout()
            
            //setInterval -> sempre executa a ação após o período informado
            //clearInterval()

            setTimeout(function() {document.write('[1]<br>')},2000)
            var i = 5
            var x = setInterval(function(){
                document.write(i + '<br>')
                i--
                if(i==0){
                    clearInterval(x)
                }

            },1000)



        </script>
    </head>

    <body> 
        <button style="width: 80px; height: auto;" onclick="abrirPopUp()">Abrir Janela</button>       
        <br>
        <button style="width: 80px; height: auto;" onclick="fecharPopUp()">Fechar Janela</button>    
        <br>
        <button style="width: 80px; height: auto;" onclick="window.print()">Imprimir Janela</button>
    </body>
</html>
