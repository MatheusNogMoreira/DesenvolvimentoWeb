<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <title>JavaScript</title>
        <!--Pode ser no body ou head - é processado primeiro no head-->
        <script>

           //null - representa a ausência intencional de valor
           var exemplo_null = null

           //undefined - indica que a variável não possui qualquer valor
            var exemplo_undefined

            console.log(exemplo_null)
            console.log(exemplo_undefined)

            exemplo_null = 'Valor Modificado com sucesso'
            document.write(exemplo_null)

        </script>
    </head>

    <body>
        
        
    </body>
</html>
