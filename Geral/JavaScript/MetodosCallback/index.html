<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript - MÃ©todos CallBack</title>
    <script>
    
        function CallBack(id,callbacksucesso, callbackerro){
            if(id %2==0){
                callbacksucesso('Sucesso')
            }else{
                callbackerro('Erro')
            }
        }

        var callbackerro = function(conteudo){
            document.writeln(conteudo + '<br>')
        }

        var callbacksucesso = function(conteudo){
            document.writeln(conteudo + '<br>')
        }

        CallBack(2,callbacksucesso,callbackerro)
  </script>
</head>
<body>
</body>
</html>
