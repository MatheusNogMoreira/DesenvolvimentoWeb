<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <title>JavaScript - Matrizes</title>
        <script>

            //Estilo de Declaração
            var matriz_exemplo = Array();
            matriz_exemplo['x'] = Array();
            matriz_exemplo['y'] = Array();
            
            matriz_exemplo['x'][0] = 'XY'
            matriz_exemplo['x'][1] = 'XXY'
            matriz_exemplo['x'][2] = 'XYY'
            matriz_exemplo['x'][3] = 'XYX'

            matriz_exemplo['y'][0] = 'Matheus'
            matriz_exemplo['y'][1] = 'YYYYX'
            matriz_exemplo['y'].push('X')

            console.log(matriz_exemplo['y'])
            console.log(matriz_exemplo['y'][0])

            matriz_exemplo['y'].shift()

            console.log(matriz_exemplo)

        

        </script>
    </head>
