<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript - Operadores Aritméticos</title>
    <script>
      var primeiro_operador = prompt('Digite um valor')
      var segundo_operador = prompt('Digite um valor')

      document.writeln('A soma entre ' + primeiro_operador + ' e ' + segundo_operador + ' é: ' + (primeiro_operador + segundo_operador) + '<br>')
      document.writeln('A subtração entre ' + primeiro_operador + ' e ' + segundo_operador + ' é: ' + (primeiro_operador - segundo_operador) + '<br>')
      document.writeln('A multiplicação entre ' + primeiro_operador + ' e ' + segundo_operador + ' é: ' + (primeiro_operador * segundo_operador) + '<br>')
      document.writeln('A divisão entre ' + primeiro_operador + ' e ' + segundo_operador + ' é: ' + (primeiro_operador / segundo_operador) + '<br>')
      document.writeln('O resto entre ' + primeiro_operador + ' e ' + segundo_operador + ' é: ' + (primeiro_operador % segundo_operador) + '<br>')
      document.writeln('Pré ' + (++primeiro_operador) + '<br>')

      primeiro_operador = 10

      document.writeln('Pós ' + (primeiro_operador++) + '<br>')
      document.writeln('Pós ' + (primeiro_operador) + '<br>')
   
   </script>
</head>
<body>
</body>
</html>
