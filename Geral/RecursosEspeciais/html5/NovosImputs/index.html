<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Novos Inputs</title>
    </head>

    <body>
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email" required autofocus>
            <br><br>

            
            <label for="numero">Numero</label>
            <input type="number" id="numero" min="5" max="10" step="2">
            <br><br>

            <label for="url">URL</label>
            <input type="url" id="url" placeholder="ex: http://www..">
            <br><br>
            
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>
                
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="20" value="2">
            <br><br>

            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>

            <input type="submit" name="" value="Enviar">
        </form>


       
    </body>
</html>
