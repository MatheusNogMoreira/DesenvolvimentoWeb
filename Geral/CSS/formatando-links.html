<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <title>Formatando - Links </title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <style type="text/css">
            a:link{
                color: #b9c941; /*Links n√£o visitados*/ 
            }
            a:visited{
                color:#c0c0c0; /*Links visitados*/
            }

            a:hover{
                color: #6d790f;
            }

            /*Link ativos, quando clicados*/
            a:active{
                color: #e4f371;
            }
        </style>
    </head>

    <body>

        <a href="https://www.google.com.br">Google</a> |
        <a href="https://www.youtube.com">youtube</a>|
        <a href="https://www.amazon.com.br">amazon</a>|
        <a href="https://www.x.com">X</a>|
        <a href="https://www.facebook.com">Facebook</a>|

    </body>
</html>
